<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dee646fbed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>Lamp</title>
</head>
<body class="body-padding">
    <header>
        <nav class="type-nav">
            <a href="#" class="logo">LIGHTEX</a>
            <div class="header-link">
               <a href="#" class="header-link-click">Catalog</a>
               <a href="#" class="link">About</a> 
            </div>
            <div>
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart cart"></i>
            </div>
        </nav>
    </header>
    <main>
        <nav class="type-nav">
            <ul>
                <div class="background"></div>
                <li>
                    <a href="#" class="type-active type-lamp fill"><img src="./img/chandelier.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"  class="type-lamp"><img src="./img/street-light.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"  class="type-lamp"><img src="./img/shower.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"  class="type-lamp"><img src="./img/lamp.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"  class="type-lamp"><img src="./img/spot.svg" alt=""></a>
                </li>
            </ul>
           <i class="fas fa-arrow-down"></i>
        </nav>
        <div class="article-container">
            <article>
                <div class="top">
                    <div class="article-head">
                        <p class="stunt transition-speed"><a href="#">HOME</a> / <a href="#">LAMP</a> / <span class="lamp-name">NEW HAVEN</span></p>
                        <img  class="heart" src="./img/heart.svg" alt="">
                    </div>  
                    <div class="article-content">   
                        <div class="content">
                            <h1 class="stunt transition">NEW HAVEN</h1>
                            <p class="stunt transition price">148 <span>$</span></p>
                            <ul>
                                <li class="border-bottom stunt transition">
                                    <a href="#">Fact</a>
                                    <i class="fas fa-chevron-down"></i>
                                </li>
                                <li class="border-bottom stunt transition">
                                    <a href="#">About the brand</a>
                                     <i class="fas fa-chevron-down"></i>
                                </li>
                                <li class="border-bottom stunt transition">
                                    <a href="#">Product information</a>
                                     <i class="fas fa-chevron-down"></i>
                                </li>
                                <li class="stunt transition">
                                    <a href="#">Colors</a>
                                     <i class="fas fa-chevron-down"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="product">
                            <img src="./img/suspension.png" alt="" class="lamp-stunt lamp-light ">
                            <div class="light lamp-stunt lamp-light">
                                <span></span> 
                            </div>
                            <div class="btn">
                                <div class="hide quantities">
                                    <button class="less">-</button>
                                    <input class="input" type ="text" size="1" value="0">
                                    <button class="small more">+</button>
                                </div>
                                <button class="add">Add to card</button>
                            </div>
                        </div>
                    </div>
                </div>  
                <nav class="bot">
                    <i class="fas fa-angle-left"></i>
                    <ul>
                        <li class="lamp white-shadow active">
                            <a href="#"><img src="./img/suspension.png" alt=""></a>
                            <h2 class="grow">New havel</h2>
                        </li>
                        <li class="lamp">
                            <a href="#"><img src="./img/suspension.png" alt=""></a>
                            <h2>Old capital</h2>
                        </li>
                        <li class="lamp">
                            <a href="#"><img src="./img/suspension.png" alt=""></a>
                            <h2>Disk lamp</h2>
                        </li>
                        <li class="lamp">
                            <a href="#"><img src="./img/suspension.png" alt=""></a>
                            <h2>Human lamp</h2>
                        </li>
                        <li class="lamp">
                            <a href="#"><img src="./img/suspension.png" alt=""></a>
                            <h2>Medium lamp</h2>
                        </li>
                    </ul>
                    <i class="fas fa-angle-right"></i>
                </nav>
            </article>
        </div>
    </main>
</body>
</html>
